name: build

on:
  push:
    branches:
      - next
  pull_request:
    branches:
      - next

jobs:
  linux-clang:
    runs-on: ubuntu-22.04
    name: ubuntu-clang-vtk
    env:
      PETSC_VERSION: 3.17.0
      PETSC_CACHE_NUM: 2
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt install llvm-12 libblas-dev liblapack-dev lua5.4 liblua5.4-dev libvtk9-dev
      - name: Setup env
        run: |
          echo "${{ github.workspace }}/petsc/bin" >> $GITHUB_PATH
          echo "PETSC_ROOT=${{ github.workspace }}/petsc" >> $GITHUB_ENV
          echo "VTK_DIR=/usr" >> $GITHUB_ENV
          echo "CC=mpicc" >> $GITHUB_ENV
          echo "CXX=mpicxx" >> $GITHUB_ENV
      - name: Load PETSc
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/petsc
          key: ${{ runner.os }}-clang-petsc-cache-${{ env.PETSC_CACHE_NUM }}
          restore-keys: ${{ runner.os }}-clang-petsc-cache-${{ env.PETSC_CACHE_NUM }}
      - name: Configure
        run: |
          cmake -S . -B ${{ github.workspace }}/build
      - name: Build
        run: make -C ${{ github.workspace }}/build

  linux-gcc:
    runs-on: ubuntu-22.04
    name: ubuntu-gcc-vtk
    env:
      PETSC_VERSION: 3.17.0
      PETSC_CACHE_NUM: 2
